name: abstract_data tests

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install compiler
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Build tests
        run: g++ -std=c++11 tests/list/main.cpp -o test

      - name: Run tests
        run: ./test
